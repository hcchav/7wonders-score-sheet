<table class="bordered">
	<thead>
	  <tr>
	      <th class="col s6" data-field="id">Name</th>
	      <th class="col s6" data-field="name">Wonder</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="player in players">
	    <td class="col s6">{{ player.name }}</td>
	    <td class="col s6"><input class="" type="text" name="" value="{{ player.wonder }}" /></td>
	  </tr>
	</tbody>
</table>
